<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test MetaMask Firefox</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>Connexion MetaMask</h1>
  <button onclick="connect()">üîå Connecter</button>
  <div id="status"></div>

  <script>
    async function connect() {
      const status = document.getElementById("status");

      if (typeof window.ethereum === 'undefined') {
        status.textContent = "‚ùå MetaMask non d√©tect√©.";
        console.log("window.ethereum est undefined");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        status.style.color = "green";
        status.textContent = "‚úÖ Connect√© √† : " + address;
        console.log("Connect√© √† :", address);
      } catch (error) {
        if (error.code === 4001) {
          status.textContent = "‚ùå Connexion refus√©e par l'utilisateur.";
        } else {
          status.textContent = "‚ùå Erreur inconnue.";
        }
        console.error("Erreur MetaMask :", error);
      }
    }
  </script>
</body>
</html>
