<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Multi-R√©seaux MetaMask</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 14px 28px;
      font-size: 16px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Connexion Web3 (tous r√©seaux)</h1>
  <button onclick="connect()">ü¶ä Connexion MetaMask</button>
  <div id="result"></div>

  <script>
    async function connect() {
      const result = document.getElementById("result");

      if (typeof window.ethereum === 'undefined') {
        result.textContent = "‚ùå MetaMask non d√©tect√©.";
        return;
      }

      try {
        // Demande de permission (tous r√©seaux confondus)
        await ethereum.request({ method: 'wallet_requestPermissions', params: [{ eth_accounts: {} }] });

        // Connexion au compte
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        // Info r√©seau actuel
        const network = await provider.getNetwork();

        result.style.color = "green";
        result.innerHTML = `
          ‚úÖ Connect√© √† : <strong>${address}</strong><br>
          üåê R√©seau : <strong>${network.name}</strong><br>
          üîó Chain ID : <strong>${network.chainId}</strong>
        `;

      } catch (err) {
        console.error("Erreur de connexion:", err);
        if (err.code === 4001) {
          result.textContent = "‚ùå Permission refus√©e.";
        } else {
          result.textContent = "‚ùå Erreur inconnue.";
        }
      }
    }
  </script>
</body>
</html>
